                <label for="inputNum" class="col-form-label col-md-2">NÂ°</label>

                </div>
                <label for="inputComp" class="col-form-label col-md-2">Complemento</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputComp">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCid" class="col-form-label col-md-2">Cidade</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputCid">
                </div>
                <label for="inputUF" class="col-form-label col-md-2">UF</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputUF">
                </div>
